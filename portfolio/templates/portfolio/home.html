{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Andrew's portfolio</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/Sacuk_Andrej_resume_last.pdf' %}">RESUME</a>
    <br>
    <img src="{% static 'portfolio/IMG_2624.JPG'%}" heihgt=400, width=400>

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.images.url }}" heihgt=100, width=100>
    {% if project.url %}
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

{% endblock %}
